name: Custom build
on:
  workflow_dispatch:
    inputs:
      feature_flags:
        description: "A string of feature flags to hand to the build script "
        required: false
        default: 'VITE_APP_NAME="My Awesome Project" VITE_ENABLE_PARAGRAPH="1"'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          export $FEATURE_FLAGS 
          npm run build
        env:
          FEATURE_FLAGS: ${{ github.event.inputs.feature_flags }}

      - uses: actions/upload-artifact@v3
        with:
          name: statics
          path: dist/
